<!-- SECURITY OVERLAY -->
<div id="security-overlay"
     class="fixed inset-0 z-[1000] flex items-center justify-center bg-black/80 backdrop-blur-sm">

  <div class="bg-white rounded-xl shadow-2xl p-8 w-[90%] max-w-sm text-center font-sans">
    
    <i class="fa-solid fa-lock text-4xl text-gray-700 mb-4"></i>

    <h2 class="text-2xl font-bold mb-2">Accès sécurisé</h2>
    <p class="text-gray-500 mb-6">Entrez le mot de passe</p>

    <input
      id="security-password"
      type="password"
      placeholder="••••"
      class="w-full border rounded-lg px-4 py-2 mb-4 text-center focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

    <button
      onclick="checkPassword()"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
      Accéder
    </button>

    <p id="security-error" class="text-red-500 mt-4 hidden">
      Mot de passe incorrect
    </p>

  </div>
</div>
